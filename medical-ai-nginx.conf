# Nginx Configuration for Medical AI Assistant
# 
# Installation:
#   1. Copy to: sudo cp medical-ai-nginx.conf /etc/nginx/sites-available/medical-ai
#   2. Enable site: sudo ln -s /etc/nginx/sites-available/medical-ai /etc/nginx/sites-enabled/
#   3. Test config: sudo nginx -t
#   4. Reload Nginx: sudo systemctl reload nginx
#
# SSL Certificate (Let's Encrypt):
#   sudo certbot certonly --webroot -w /var/www/certbot -d yourdomain.com
#
# Auto-renewal: 
#   sudo certbot renew --dry-run  (test)
#   sudo certbot renew --quiet    (production)

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;
    
    # Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect everything else to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;
    
    # ========================================================================
    # SSL/TLS Configuration
    # ========================================================================
    # SSL certificates from Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/yourdomain.com/chain.pem;
    
    # SSL protocols: only TLS 1.2 and 1.3
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Strong cipher suites
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    
    # Prefer server ciphers over client preference
    ssl_prefer_server_ciphers on;
    
    # SSL session caching and timeout
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Perfect forward secrecy (generate with: openssl dhparam -out /etc/ssl/certs/dhparam.pem 2048)
    ssl_dhparam /etc/ssl/certs/dhparam.pem;
    
    # OCSP stapling (validate certificate status)
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_stapling_responder "http://ocsp.int-x3.letsencrypt.org";
    
    # ========================================================================
    # Security Headers
    # ========================================================================
    # Force HTTPS for 1 year
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Prevent clickjacking (do not allow embedding)
    add_header X-Frame-Options "DENY" always;
    
    # Control referrer information
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Restrict browser APIs
    add_header Permissions-Policy "geolocation=(self), microphone=(), camera=(), payment=()" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://maps.googleapis.com https://api.example.com; frame-ancestors 'none';" always;
    
    # Disable FLoC (Federated Learning of Cohorts)
    add_header Permissions-Policy "interest-cohort=()" always;
    
    # Hide Nginx version
    server_tokens off;
    
    # ========================================================================
    # Logging Configuration
    # ========================================================================
    access_log /var/log/nginx/medical-ai_access.log combined buffer=1m flush=5s;
    error_log /var/log/nginx/medical-ai_error.log warn;
    
    # ========================================================================
    # Rate Limiting
    # ========================================================================
    # General API requests: 20 per second
    limit_req zone=general_limit burst=40 nodelay;
    
    # ========================================================================
    # File Upload Configuration
    # ========================================================================
    # Maximum upload size (5MB for medical documents)
    client_max_body_size 5M;
    
    # ========================================================================
    # Backend Application Upstream
    # ========================================================================
    upstream medical_ai_backend {
        server 127.0.0.1:5000;
        keepalive 32;
    }
    
    # ========================================================================
    # Root location (serve static files)
    # ========================================================================
    root /home/medical-ai/app;
    
    # ========================================================================
    # Health Check Endpoint (for monitoring/load balancers)
    # ========================================================================
    location /health {
        access_log off;
        proxy_pass http://medical_ai_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Short timeout for health checks
        proxy_connect_timeout 2s;
        proxy_read_timeout 2s;
    }
    
    # ========================================================================
    # API Endpoints
    # ========================================================================
    location /chat {
        # Chat rate limiting: 20 requests per minute
        limit_req zone=api_limit burst=30 nodelay;
        
        proxy_pass http://medical_ai_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header Connection "";
        
        # Timeouts for chat (may take longer)
        proxy_connect_timeout 10s;
        proxy_read_timeout 120s;
        proxy_send_timeout 10s;
    }
    
    location /login {
        # Login rate limiting: 5 attempts per minute
        limit_req zone=login_limit burst=10 nodelay;
        
        proxy_pass http://medical_ai_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
        proxy_send_timeout 5s;
    }
    
    location /api/ {
        # API rate limiting: 100 requests per minute
        limit_req zone=api_limit burst=200 nodelay;
        
        proxy_pass http://medical_ai_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
        proxy_send_timeout 5s;
    }
    
    # ========================================================================
    # Default location (proxy all requests to Flask)
    # ========================================================================
    location / {
        proxy_pass http://medical_ai_backend;
        proxy_http_version 1.1;
        
        # Headers to pass upstream
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
        proxy_send_timeout 5s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # ========================================================================
    # Static files (CSS, JavaScript, images)
    # ========================================================================
    location ~* ^/static/(.*)$ {
        # Cache static files for 1 month
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # ========================================================================
    # Security: Deny access to sensitive files
    # ========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /(config|\.env|database) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Redirect www to non-www (optional)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.yourdomain.com;
    
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    
    # Redirect to non-www
    return 301 https://yourdomain.com$request_uri;
}
