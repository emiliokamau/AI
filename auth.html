<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome - Medical AI Assistant</title>
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link href="/static/styles.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .auth-container {
      max-width: 450px;
      width: 100%;
      padding: 20px;
    }
    
    .auth-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    
    .auth-header {
      background: linear-gradient(135deg, #0d6efd, #0056b3);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    
    .auth-header img {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
      filter: brightness(0) invert(1);
    }
    
    .auth-header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    
    .auth-body {
      padding: 2rem;
    }
    
    .tab-buttons {
      display: flex;
      gap: 0;
      margin-bottom: 2rem;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #dee2e6;
    }
    
    .tab-btn {
      flex: 1;
      padding: 0.75rem;
      border: none;
      background: #f8f9fa;
      color: #6c757d;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .tab-btn.active {
      background: #0d6efd;
      color: white;
    }
    
    .tab-btn:hover:not(.active) {
      background: #e9ecef;
    }
    
    .form-label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #212529;
    }
    
    .form-control {
      border-radius: 8px;
      border: 1px solid #ced4da;
      padding: 0.75rem;
    }
    
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    
    .btn-primary {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: 500;
      background: linear-gradient(135deg, #0d6efd, #0056b3);
      border: none;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.4);
    }
    
    .alert {
      border-radius: 8px;
      padding: 0.75rem;
      margin-bottom: 1rem;
    }
    
    .switch-link {
      text-align: center;
      margin-top: 1rem;
      color: #6c757d;
    }
    
    .switch-link a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 500;
    }
    
    .switch-link a:hover {
      text-decoration: underline;
    }
    
    .role-selector {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .role-option {
      border: 2px solid #dee2e6;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .role-option:hover {
      border-color: #0d6efd;
      background: #f8f9fa;
    }
    
    .role-option.active {
      border-color: #0d6efd;
      background: linear-gradient(135deg, rgba(13, 110, 253, 0.1), rgba(0, 86, 179, 0.1));
    }
    
    .role-option i {
      font-size: 2rem;
      color: #0d6efd;
      margin-bottom: 0.5rem;
    }
    
    .role-option .role-title {
      font-weight: 500;
      color: #212529;
    }
  </style>
  <script>
    window.BACKEND_URL = 'https://medic-ai-back-end.onrender.com';
  </script>
</head>
<body>
  <button class="btn btn-primary" style="position:fixed;top:20px;left:20px;z-index:999;" onclick="window.location.href='/dashboard.html'">Open Patient Dashboard</button>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="/static/logo.svg" alt="Medical AI Logo">
        <h1>Medical AI Assistant</h1>
        <p class="mb-0" style="font-size: 0.9rem; opacity: 0.9;">Your health companion</p>
      </div>
      
      <div class="auth-body">
        <div class="tab-buttons">
          <button class="tab-btn active" id="tab-signup">Sign Up</button>
          <button class="tab-btn" id="tab-login">Login</button>
        </div>
        
        <div id="alert" style="display:none"></div>
        
        <!-- Sign Up Form -->
        <form id="signup-form">
          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-person me-2"></i>Username
            </label>
            <input type="text" class="form-control" id="su-username" placeholder="Choose a username" required>
          </div>
          
          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-lock me-2"></i>Password
            </label>
            <input type="password" class="form-control" id="su-password" placeholder="Create a password" required>
          </div>
          
          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-shield-check me-2"></i>I am a...
            </label>
            <div class="role-selector">
              <div class="role-option active" data-role="patient">
                <i class="bi bi-person-hearts"></i>
                <div class="role-title">Patient</div>
              </div>
              <div class="role-option" data-role="doctor">
                <i class="bi bi-hospital"></i>
                <div class="role-title">Doctor</div>
              </div>
            </div>
            <input type="hidden" id="su-role" value="patient">
          </div>
          
          <div class="mb-3" id="profession-field" style="display:none">
            <label class="form-label">
              <i class="bi bi-briefcase me-2"></i>Medical Specialty
            </label>
            <input type="text" class="form-control" id="su-profession" placeholder="e.g., General Practice, Cardiology">
          </div>
          
          <button type="button" class="btn btn-primary" id="signup-btn">
            <i class="bi bi-person-plus me-2"></i>Create Account
          </button>
          
          <div class="switch-link">
            Already have an account? <a href="#" id="show-login">Login here</a>
          </div>
        </form>
        
        <!-- Login Form -->
        <form id="login-form" style="display:none">
          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-person me-2"></i>Username
            </label>
            <input type="text" class="form-control" id="li-username" placeholder="Enter your username" required>
          </div>
          
          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-lock me-2"></i>Password
            </label>
            <input type="password" class="form-control" id="li-password" placeholder="Enter your password" required>
          </div>
          
          <button type="button" class="btn btn-primary" id="login-btn">
            <i class="bi bi-box-arrow-in-right me-2"></i>Login
          </button>
          
          <div class="switch-link">
            Don't have an account? <a href="#" id="show-signup">Sign up here</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const $ = (id) => document.getElementById(id);
    const alertBox = $('alert');
    
    function showAlert(msg, type = 'danger') {
      alertBox.className = `alert alert-${type}`;
      alertBox.style.display = 'block';
      alertBox.innerHTML = `<i class="bi bi-exclamation-circle me-2"></i>${msg}`;
    }
    
    function clearAlert() {
      alertBox.style.display = 'none';
      alertBox.innerHTML = '';
    }
    
    // Tab switching
    $('tab-signup').onclick = () => {
      $('tab-signup').classList.add('active');
      $('tab-login').classList.remove('active');
      $('signup-form').style.display = 'block';
      $('login-form').style.display = 'none';
      clearAlert();
    };
    
    $('tab-login').onclick = () => {
      $('tab-login').classList.add('active');
      $('tab-signup').classList.remove('active');
      $('signup-form').style.display = 'none';
      $('login-form').style.display = 'block';
      clearAlert();
    };
    
    $('show-login').onclick = (e) => {
      e.preventDefault();
      $('tab-login').onclick();
    };
    
    $('show-signup').onclick = (e) => {
      e.preventDefault();
      $('tab-signup').onclick();
    };
    
    // Role selection
    document.querySelectorAll('.role-option').forEach(option => {
      option.addEventListener('click', function() {
        document.querySelectorAll('.role-option').forEach(o => o.classList.remove('active'));
        this.classList.add('active');
        const role = this.getAttribute('data-role');
        $('su-role').value = role;
        $('profession-field').style.display = role === 'doctor' ? 'block' : 'none';
      });
    });
    
    async function apiPost(path, body) {
      const backendUrl = window.BACKEND_URL || 'https://medic-ai-back-end.onrender.com';
      const url = backendUrl + path;
      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body),
        credentials: 'include'
      });
      const j = await res.json().catch(() => ({ error: 'Invalid JSON response' }));
      return { status: res.status, body: j };
    }
    
    // Sign Up
    $('signup-btn').onclick = async () => {
      clearAlert();
      const username = $('su-username').value.trim();
      const password = $('su-password').value;
      const role = $('su-role').value;
      const profession = $('su-profession').value.trim();
      
      if (!username || !password) {
        showAlert('Username and password are required');
        return;
      }
      
      if (password.length < 6) {
        showAlert('Password must be at least 6 characters');
        return;
      }
      
      const { status, body } = await apiPost('/users/register', { username, password, role, profession });
      
      if (status === 200) {
        showAlert('Account created successfully! Logging you in...', 'success');
        // Auto-login after signup
        const loginResult = await apiPost('/users/login', { username, password });
        if (loginResult.status === 200) {
          const token = loginResult.body.token;
          const userRole = loginResult.body.role;
          sessionStorage.setItem('jwt_token', token);
          sessionStorage.setItem('user_role', userRole);
          if (userRole === 'patient') {
            sessionStorage.setItem('jwt_token_patient', token);
          }
          setTimeout(() => {
            window.location.href = userRole === 'doctor' ? '/doctor' : '/dashboard.html';
          }, 1000);
        }
      } else {
        showAlert(body.error || 'Registration failed');
      }
    };
    
    // Login
    $('login-btn').onclick = async () => {
      clearAlert();
      const username = $('li-username').value.trim();
      const password = $('li-password').value;
      
      if (!username || !password) {
        showAlert('Username and password are required');
        return;
      }
      
      const { status, body } = await apiPost('/users/login', { username, password });
      
      if (status === 200) {
        const token = body.token;
        const userRole = body.role;
        sessionStorage.setItem('jwt_token', token);
        sessionStorage.setItem('user_role', userRole);
        if (userRole === 'patient') {
          sessionStorage.setItem('jwt_token_patient', token);
        }
        showAlert('Login successful! Redirecting...', 'success');
        setTimeout(() => {
          window.location.href = userRole === 'doctor' ? '/doctor' : '/dashboard.html';
        }, 1000);
      } else {
        showAlert(body.error || 'Invalid credentials');
      }
    };
    
    // Enter key support
    $('su-password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') $('signup-btn').click();
    });
    $('li-password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') $('login-btn').click();
    });
  </script>
</body>
</html>
