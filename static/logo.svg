<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular gradient background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pulseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e3f2fd;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="58" fill="url(#bgGrad)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Heart with pulse line integrated -->
  <g transform="translate(60, 55)">
    <!-- Heart shape -->
    <path d="M0,10 C-5,-5 -20,-5 -20,5 C-20,15 0,25 0,25 C0,25 20,15 20,5 C20,-5 5,-5 0,10 Z" 
          fill="url(#pulseGrad)" stroke="#0d6efd" stroke-width="1.5"/>
    
    <!-- Pulse line across heart -->
    <path d="M-25,10 L-15,10 L-10,0 L-5,20 L0,10 L5,10 L10,5 L15,15 L20,10 L28,10" 
          stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- AI Circuit nodes at corners -->
  <circle cx="25" cy="25" r="3" fill="#ffffff" opacity="0.7"/>
  <circle cx="95" cy="25" r="3" fill="#ffffff" opacity="0.7"/>
  <circle cx="25" cy="95" r="3" fill="#ffffff" opacity="0.7"/>
  <circle cx="95" cy="95" r="3" fill="#ffffff" opacity="0.7"/>
  
  <!-- Connecting lines for AI circuit pattern -->
  <line x1="25" y1="25" x2="40" y2="40" stroke="#ffffff" stroke-width="1.5" opacity="0.4"/>
  <line x1="95" y1="25" x2="80" y2="40" stroke="#ffffff" stroke-width="1.5" opacity="0.4"/>
  <line x1="25" y1="95" x2="40" y2="80" stroke="#ffffff" stroke-width="1.5" opacity="0.4"/>
  <line x1="95" y1="95" x2="80" y2="80" stroke="#ffffff" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Small sparkle effect -->
  <circle cx="75" cy="35" r="2" fill="#ffffff" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="45" cy="75" r="2" fill="#ffffff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
