<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Medical AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #0d6efd;
            --primary-dark: #0056b3;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        body {
            background: var(--bg-gradient);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .login-container {
            display: flex;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 900px;
            max-width: 95%;
            height: 600px;
        }

        .login-sidebar {
            flex: 1;
            background: linear-gradient(135deg, #0d6efd, #0056b3);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-sidebar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-sidebar h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .login-sidebar p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .login-form-container {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
            position: relative;
        }

        .login-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .login-header h3 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            background-color: var(--primary);
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13,110,253,0.3);
        }

        .toggle-text {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .toggle-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-text a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                height: auto;
            }
            .login-sidebar {
                padding: 30px;
                display: none; /* Hide sidebar on small screens */
            }
            .login-form-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Sidebar -->
        <div class="login-sidebar">
            <h2>Welcome Back</h2>
            <p>Access your personalized health assistant and managing your well-being with ease.</p>
        </div>

        <!-- Form -->
        <div class="login-form-container">
            <div class="login-header">
                <h3>Sign In</h3>
                <p class="text-muted">Enter your credentials to continue</p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label text-muted" for="rememberMe">Remember me</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-login">Login</button>
            </form>

            <div id="errorMessage" class="alert alert-danger mt-3 d-none"></div>

            <div class="toggle-text">
                Don't have an account? <a href="#" onclick="toggleMode()">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal (Simple toggle for now could be elaborate) -->
    <script>
        let isLogin = true;

        function toggleMode() {
            // In a real app, this would switch the form content or redirect
            // For this prototype, I'll just change the text/handler roughly
            isLogin = !isLogin;
            const header = document.querySelector('.login-header h3');
            const sub = document.querySelector('.login-header p');
            const btn = document.querySelector('.btn-login');
            const toggle = document.querySelector('.toggle-text');
            const formContainer = document.querySelector('.login-form-container');
            
            if (!isLogin) {
                header.textContent = 'Create Account';
                sub.textContent = 'Start your health journey today';
                btn.textContent = 'Sign Up';
                toggle.innerHTML = 'Already have an account? <a href="#" onclick="toggleMode()">Sign In</a>';
                
                // Add extra field for signup?
                // For simplicity in this turn, I'll keep reusing the same fields but change target API
            } else {
                header.textContent = 'Sign In';
                sub.textContent = 'Enter your credentials to continue';
                btn.textContent = 'Login';
                toggle.innerHTML = 'Don\'t have an account? <a href="#" onclick="toggleMode()">Sign Up</a>';
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('errorMessage');
            errorEl.classList.add('d-none');

            const endpoint = isLogin ? '/users/login' : '/users/register';
            const payload = { username, password };
            if (!isLogin) {
                payload.role = 'patient'; // Default to patient
            }

            try {
                const resp = await fetch(endpoint, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                
                const data = await resp.json();
                
                if (!resp.ok) {
                    throw new Error(data.error || 'Operation failed');
                }

                if (isLogin) {
                    // Login success
                    sessionStorage.setItem('jwt_token', data.token);
                    sessionStorage.setItem('user_role', data.role);
                    if (data.role === 'patient') {
                        sessionStorage.setItem('jwt_token_patient', data.token);
                    }
                    window.location.href = '/dashboard.html';
                } else {
                    // Register success -> then login automatically
                    alert('Account created! Logging you in...');
                    // call login
                    const loginResp = await fetch('/users/login', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({username, password})
                    });
                    const loginData = await loginResp.json();
                    if (loginResp.ok) {
                        sessionStorage.setItem('jwt_token', loginData.token);
                        sessionStorage.setItem('user_role', loginData.role);
                        if (loginData.role === 'patient') {
                            sessionStorage.setItem('jwt_token_patient', loginData.token);
                        }
                        window.location.href = '/dashboard.html';
                    } else {
                        window.location.reload(); // Fallback
                    }
                }

            } catch (err) {
                errorEl.textContent = err.message;
                errorEl.classList.remove('d-none');
            }
        }
    </script>
</body>
</html>
